<div id="content" class="content_work">

	<script type="text/javascript">
		$(document).ready(function(){

			/* setup hyperlink for .entryBox */
			for (var i = linkID.headWork; i < linkID.headWork+linkID.numberWork; i++) {
				$().clickLinkContent( linkID[i].idName, filePosition, linkID[i].fileName );
			};

			/* hover effect */
			$("#content.content_work .entryBox img").hover(function(){
				$(this).stop;
				$(this).animate({"border-top-right-radius":"3rem", "border-bottom-right-radius":"3rem" },{duration:100,queue:false});
				return false;
			}, function(){
				$(this).animate({"border-top-right-radius":"0.5rem", "border-bottom-right-radius":"0.5rem"},{duration:100,queue:false});
				return false;
			});
		});
	</script>


	<div class="wrapper">
		<div id="link_content_work_macaron" class="entryBox">
			<div class="pic_holder"><img src="./images/work/title_macaron.jpg" alt="馬卡龍"></div>
			<p class="drak">馬卡龍</p>
		</div>
		<div id="link_content_work_tarte" class="entryBox">
			<div class="pic_holder"><img src="./images/work/title_tarte.jpg" alt="法式甜塔"></div>
			<p class="light">法式甜塔</p>
		</div>
		<div id="link_content_work_quiche" class="entryBox">
			<div class="pic_holder"><img src="./images/work/title_quiche.jpg" alt="法式鹹塔"></div>
			<p class="light">法式鹹塔</p>
		</div>
		<div id="link_content_work_cake" class="entryBox">
			<div class="pic_holder"><img src="./images/work/title_cake.jpg" alt="婚禮蛋糕"></div>
			<p class="light">婚禮蛋糕</p>
		</div>
		<div id="link_content_work_soft" class="entryBox">
			<div class="pic_holder"><img src="./images/work/title_soft.jpg" alt="法式軟糖"></div>
			<p class="light">法式軟糖</p>
		</div>
		<div id="link_content_work_jam" class="entryBox">
			<div class="pic_holder"><img src="./images/work/title_jam.jpg" alt="果醬"></div>
			<p class="drak">果醬</p>
