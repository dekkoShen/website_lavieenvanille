		<p>&nbsp;Della Gong 同學，本著對食物義無反顧的熱情，憑藉著一股不知道害怕的勇氣，於2012年隻身前往法國巴黎藍帶餐飲學院 (Le Cordon Bleu) 學藝。2013年取得藍帶甜點文憑，畢業後實習於法國甜點名店Cafe Pouchkine，並進一步前往倫敦Fair Cake 工作室進修婚禮蛋糕製作。回台後積極籌組甜點工作室，希望利用夢幻的甜點讓這世界變得更美好。</p>
